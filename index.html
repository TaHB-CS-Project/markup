<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="TaHB website login page">
	<meta name="Joy,Anna" content="Bootlab">

	<title>Sign In </title>

	<link rel="canonical" href="https://appstack.bootlab.io/pages-sign-in.html" />
	<link rel="shortcut icon" href="img/favicon.ico">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
	<link class="js-stylesheet" href="css/light.css" rel="stylesheet">
	<script src="js/settings.js"></script>
	<!-- END SETTINGS -->
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
                                        <div class="text-center mt-4">
                                            <h1 class="h2">Login</h1>
                                            <p class="lead">
                                            
                                            </p>
                                        </div>
										<div class="text-center">
											<img src="img/welcome.png" alt="pic" class="img-fluid rounded-circle" width="132" height="132" />
										</div>
										<form>
											<div class="form-group">
												<label>User Name</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your username" />
											</div>
											<div class="form-group">
												<label>Password</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
						
											</div>
                                            
											<div>
												<div class="custom-control custom-checkbox align-items-center">
													<input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked >
													<label class="custom-control-label text-small">Remember me next time</label>
												</div>
											</div>
											<div class="text-center mt-3">
												<a href="dashboard.html" class="btn btn-lg btn-primary">Login</a>
											</div>
											<br>
											<div class="text-center">
												<medium>
													<a href="forgot-password.html">Forgot password?</a>
												  </medium>
												</br>
												<medium>
													<a href="create-account.html">Create account</a>
												</medium>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="js/app.js"></script>

</body>


</html>

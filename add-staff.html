<form>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="firstname" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="lastname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
      <select type="name" class="form-control" id="lastname" placeholder="Department">
        <option>Choose one</option>
        <option>-----------</option>
        <option>Cardiology</option>
        <option>Dermatology</option>
        <option>General Surgery</option>
        <option>Hermatology</option>
        <option>Neurosurgery</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Employee ID</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="lastname" placeholder="Employee ID">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Classification</label>
    <div class="col-sm-10">
      <select type="name" class="form-control" id="lastname" placeholder="Classification">
        <option>Choose one</option>
        <option>-----------</option>
        <option>Doctor</option>
        <option>Nurse</option>
        <option>Trainee</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Supervisor</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="lastname" placeholder="Supervisor">
    </div>
  </div>

  <a href=add-staff.html button type="button"  class="btn btn-primary col text-center" data-toggle="button" aria-pressed="false" autocomplete="off">
    
  Save
  </a>
  </button>
